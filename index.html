<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Testing Reports Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls input,
        .controls select {
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1rem;
            flex: 1;
            min-width: 200px;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .report-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .report-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .report-header h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .report-header .version {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .report-body {
            padding: 20px;
        }

        .report-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .report-meta .date {
            color: #718096;
            font-size: 0.9rem;
        }

        .report-meta .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge.passed {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge.failed {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge.warning {
            background: #feebc8;
            color: #7c2d12;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            color: #718096;
            font-size: 0.8rem;
            margin-bottom: 3px;
        }

        .metric-value {
            color: #2d3748;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .report-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .empty-state {
            background: white;
            padding: 60px 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            grid-column: 1/-1;
        }

        .empty-state h3 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #718096;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Performance Testing Dashboard</h1>
            <p>Centralized view of all K6 performance test reports across releases</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Reports</h3>
                <div class="number" id="totalReports">0</div>
            </div>
            <div class="stat-card">
                <h3>Passed Tests</h3>
                <div class="number" id="passedTests">0</div>
            </div>
            <div class="stat-card">
                <h3>Latest Release</h3>
                <div class="number" id="latestRelease">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg Response Time</h3>
                <div class="number" id="avgResponseTime">-</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by scenario, version, or date...">
            <select id="filterStatus">
                <option value="all">All Status</option>
                <option value="passed">Passed</option>
                <option value="failed">Failed</option>
                <option value="warning">Warning</option>
            </select>
            <select id="sortBy">
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
                <option value="version-desc">Version (High to Low)</option>
                <option value="version-asc">Version (Low to High)</option>
            </select>
        </div>

        <div id="reportsContainer" class="reports-grid">
            <div class="loading">Loading reports...</div>
        </div>
    </div>

    <script>
        let reports = [];

        // Load reports from reports.json
        async function loadReports() {
            try {
                const response = await fetch('reports.json');
                reports = await response.json();
                renderReports();
                updateStats();
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>No Reports Found</h3>
                        <p>Add your performance reports to reports.json to get started</p>
                        <p style="color: #718096; font-size: 0.9rem;">See README.md for instructions</p>
                    </div>
                `;
            }
        }

        // Render reports
        function renderReports() {
            const container = document.getElementById('reportsContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterStatus = document.getElementById('filterStatus').value;
            const sortBy = document.getElementById('sortBy').value;

            // Filter reports
            let filteredReports = reports.filter(report => {
                const matchesSearch = report.scenario.toLowerCase().includes(searchTerm) ||
                                    report.version.toLowerCase().includes(searchTerm) ||
                                    report.date.includes(searchTerm);
                const matchesStatus = filterStatus === 'all' || report.status === filterStatus;
                return matchesSearch && matchesStatus;
            });

            // Sort reports
            filteredReports.sort((a, b) => {
                switch(sortBy) {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'version-desc':
                        return b.version.localeCompare(a.version);
                    case 'version-asc':
                        return a.version.localeCompare(b.version);
                    default:
                        return 0;
                }
            });

            if (filteredReports.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Reports Found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredReports.map(report => `
                <div class="report-card">
                    <div class="report-header">
                        <h3>${report.scenario}</h3>
                        <div class="version">${report.version}</div>
                    </div>
                    <div class="report-body">
                        <div class="report-meta">
                            <div class="date">ðŸ“… ${formatDate(report.date)}</div>
                            <div class="badge ${report.status}">${report.status.toUpperCase()}</div>
                        </div>
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-label">Avg Response</div>
                                <div class="metric-value">${report.avgResponse}ms</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Total Requests</div>
                                <div class="metric-value">${report.totalRequests.toLocaleString()}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Error Rate</div>
                                <div class="metric-value">${report.errorRate}%</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">P95 Latency</div>
                                <div class="metric-value">${report.p95 || 'N/A'}</div>
                            </div>
                        </div>
                        ${report.notes ? `<p style="color: #718096; font-size: 0.9rem; margin-bottom: 15px;">${report.notes}</p>` : ''}
                        <div class="report-actions">
                            <a href="${report.reportPath}" target="_blank" class="btn btn-primary">View Report</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalReports').textContent = reports.length;
            document.getElementById('passedTests').textContent = reports.filter(r => r.status === 'passed').length;

            if (reports.length > 0) {
                const sorted = [...reports].sort((a, b) => b.version.localeCompare(a.version));
                document.getElementById('latestRelease').textContent = sorted[0].version;

                const avgResponse = reports.reduce((sum, r) => sum + r.avgResponse, 0) / reports.length;
                document.getElementById('avgResponseTime').textContent = Math.round(avgResponse) + 'ms';
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', renderReports);
        document.getElementById('filterStatus').addEventListener('change', renderReports);
        document.getElementById('sortBy').addEventListener('change', renderReports);

        // Initialize
        loadReports();
    </script>
</body>
</html>
